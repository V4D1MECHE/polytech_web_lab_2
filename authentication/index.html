<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма аутентификации</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script>
        function mySubmit(obj) {
        var pwdObj = document.getElementById('password');
        var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 1});
        hashObj.update(pwdObj.value);
        var hash = hashObj.getHash("HEX");
        pwdObj.value = hash;
        }
    </script>
</head>
<body>
    <div class="background-image">
        <div class="login-form">
            <h1>Аутентификации</h1>
            <form method="post" action="https://httpbin.org/post" class = "idk">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login" placeholder="Введите логин" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" placeholder="Введите пароль" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="remember" id="remember" value="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                <button class="login_button" onclick="mySubmit(this)" type="submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
